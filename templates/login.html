<html>

<head>
	<title>Welcome!</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Roboto:ital,wght@0,100;0,500;1,100&display=swap"
		rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Varta:wght@500&display=swap" rel="stylesheet">


	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}?q={{ time }}" />-->

    <link rel="stylesheet" type="text/css" href="static/css/style.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>

    <style>
        .loginpanel {
            border: 2px solid #f9fcf2;
            border-radius: 15px;
            background-color: #e0eaf3;
            opacity: 0.75;
            padding: 20px;
            padding-left: 5%;
            padding-right: 5%;

        }
        .masthead {
            height: 100vh;
            min-height: 500px;
            background-image: url('/static/images/login4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .loginLbl {
            color: #fff;
        }
    </style>
</head>

<body>
	<header class="masthead">
		<div class="container h-100">
			<div class="row h-100 align-items-center">
				<div class="col-12 text-center">                    
					<!-- <p class="lead">PROJECT TECK</p> -->
					<div class="row">
						<div class="col-2"></div>
						<div class="col-6 loginpanel">
                            <p id="message">{{message}}</p>
                            <h1 class="font-weight-light" style="font-family: 'Bebas Neue', cursive;font-size: 100px; color: black;">PROJECT TECK</h1>
                    	<div>
								<form method="POST" action="/login" style="font-family: 'Varta', sans-serif;">
									<div class="form-group" style="">
										<div class="form-group row">
                                            <div col="col-8">
                                            </div>
											<div class="col-sm-5">
                                    </div>
											</div>
										</div>
									</div>
                                    <div class="form-group " style="text-align: left; width: 90%; margin:auto; padding-bottom: 15px; font-family: 'Varta', sans-serif;">
                                            <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                                </svg>
                                                </span>
                                            </div>
										<input type="username" class="form-control" name="username" placeholder="Username" required>
                                    </div>
                                    <br>
									<div class="form-group" style="text-align: left; width: 100%; margin:auto; padding-bottom: 0px">
                                            <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                <svg class="bi bi-shield-lock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                d="M5.187 1.025C6.23.749 7.337.5 8 .5c.662 0 1.77.249 2.813.525a61.09 61.09 0 0 1 2.772.815c.528.168.926.623 1.003 1.184.573 4.197-.756 7.307-2.367 9.365a11.191 11.191 0 0 1-2.418 2.3 6.942 6.942 0 0 1-1.007.586c-.27.124-.558.225-.796.225s-.526-.101-.796-.225a6.908 6.908 0 0 1-1.007-.586 11.192 11.192 0 0 1-2.417-2.3C2.167 10.331.839 7.221 1.412 3.024A1.454 1.454 0 0 1 2.415 1.84a61.11 61.11 0 0 1 2.772-.815zm3.328 6.884a1.5 1.5 0 1 0-1.06-.011.5.5 0 0 0-.044.136l-.333 2a.5.5 0 0 0 .493.582h.835a.5.5 0 0 0 .493-.585l-.347-2a.5.5 0 0 0-.037-.122z" />
                                            </svg>
                                                                                    </span>
                                            </div>
										<input type="password" class="form-control" name="password" placeholder="Password" required>
                                    </div>
                                        <br style="line-height: 90%;"">
                                        <center>
							        <button type="submit" class="btn btn-outline-dark btn" style="font-family: 'Fjalla One', sans-serif;">LOG IN ></button>
                                        </center>
								</form>
							</div>
						</div>
						<a href="/signup">
							<button type="button" class="btn btn-outline-info bt-sm" style="font-family: 'Fjalla One', sans-serif;">CREATE ACCOUNT</button>
						</a>
					</div>
				</div>
			</div>
	</header>
	<center>


	</center>
</body>

</html>
