<html>
    <head>
        <title>Welcome!</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}?q={{ time }}" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        
        <style>
            h1 {
                padding-top: 15px;
                padding-bottom: 6px;
            }
        </style>
    </head>
    <body>
        <center>
        <h1>SIGN UP</h1>

        <p>{{message}}</p>

        <div class="card" style="width: 30rem; padding: 15px 30px;">
            <form method="POST" action="/signup">
                <div class="form-group" style="text-align: left">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" name="firstName" required>
                </div>
                <div class="form-group" style="text-align: left">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" name="lastName" required>
                </div>
                <div class="form-group" style="text-align: left">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group" style="text-align: left">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group" style="text-align: left">
                    <label for="password">Re-type Password:</label>
                    <input type="password" class="form-control" name="repeatPassword" required>
                </div>
                <button type="submit" class="btn btn-dark" style="margin-top:7px;">Sign Up</button>
            </form>
        </div>

        </center>
    </body>
</html>
