    <style>
        .loginpanel {
            border: 2px solid #f9fcf2;
            border-radius: 15px;
            background-color: #e0eaf3;
            opacity: 0.75;
            padding: 20px;
            padding-left: 5%;
            padding-right: 5%;

        .masthead {
            height: 100vh;

    <body>
        <center>

        <header class="masthead">
                        <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12 text-center">
                        <h1 class="font-weight-light" style="font-family: 'Bebas Neue', cursive;font-size: 100px;"> FINANCE TRACKER  </h1><hr> 
                                <p>{{message}}</p>
            <form method="POST" action="/signup">
                <div class="form-group" style="text-align: left">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" name="firstName" required>
                </div>
                <div class="form-group" style="text-align: left">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" name="lastName" required>
                </div>
                <div class="form-group" style="text-align: left">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group" style="text-align: left">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group" style="text-align: left">
                    <label for="password">Re-type Password:</label>
                    <input type="password" class="form-control" name="repeatPassword" required>
                </div>
                <button type="submit" class="btn btn-dark" style="margin-top:7px;">Sign Up</button>
            </form>
        </div>
        </div>
                </div>
            </div>
